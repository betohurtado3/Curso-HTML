<html>
    <head>
        <meta charset="utf-8">
        <title>Listas</title>
    </head>
    <body>
        <!--Listas Ordenadas-->
        <ol type="I" start="10">
            <li>Elementos</li>
            <li>Elementos</li>
            <li>Elementos</li>
        
        </ol>
    
         <!--Listas No Ordenadas-->
        <ul type="square">
            <li>Elementos</li>
            <li>Elementos</li>
            <li>Elementos</li>
        
        </ul>
        
    
        <!--Las listas pueden estar anidadas-->
        <ul type="square">
            <li>Elementos</li>
            <li>Elementos</li>
            <li>Elementos</li>
            <ol type="I" start="10">
                <li>Elementos</li>
                <li>Elementos</li>
                <li>Elementos</li>
            </ol>
            <li>Elemtno final</li>
        </ul>
        
        <!--Listas de definicion-->
        <dl>
            <dt>Photoshop</dt>
            <dd>Editor de imagenes</dd>
            <dt>Final Cut</dt>
            <dd>Editor de videos</dd>
            <dt>Fl studio</dt>
            <dd>Editor de audio</dd>
            
            
        </dl>
        
        
    </body>

</html>
